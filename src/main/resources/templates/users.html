<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>
</head>
<body>
<div align= "center">
    <h2>База данных</h2>
    <form th:method="Get" th:action="@{/admin}">
    <h3><a href="/admin/new">New user</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Roles</th>
            <th>Action</th>
        </tr>

        <tr th:each="user : ${userList}">
            <td th:utext="${user.getId()}">...</td>
            <td th:utext="${user.getName()}">...</td>
            <td th:utext="${user.getPassword()}">...</td>
            <td th:each="user : ${user.getRoles()}">...</td>
            <td>

                <a th:href="@{/admin/{id}(id=${user.getId()})}" >
                <input type="submit" value="Update">
                <br>
                <br>
                <form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" >
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    </table>
    </form>
</div>
</body>
</html>
